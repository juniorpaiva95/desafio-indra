<div class="card card--hoverable galleryCard" style="margin-top: 40px;">
    <div class="card-header">
        <ng-container *ngIf="isTemplate('title')">
            <ng-container *ngTemplateOutlet="title"></ng-container>
        </ng-container>
        <ng-container *ngIf="!isTemplate('title')">
            <h5 class="card-header">{{ title | titlecase }}</h5>
        </ng-container>
    </div>
    <div class="card-body">
        <ng-content></ng-content>
    </div>
</div>
