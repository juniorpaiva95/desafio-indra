<div class="row">
    <div class="col-md-8 offset-md-2">
        <!-- <pre>{{ pokemons | json }}</pre> -->

        <div class="row">
            <div class="col-md-4 col-xs-12" *ngFor="let pokemon of pokemons">
                <app-card [title]="templ">
                    <div style="text-align: center;">
                        <img [src]="pokemon.sprites.front_default" [alt]="pokemon.name">
                    </div>
                </app-card>
                <ng-template #templ>
                    <h5>#{{ pokemon.id }} - {{ pokemon.name | titlecase }}</h5>
                </ng-template>
            </div>
        </div>

        <div class="row" *ngIf="meta?.next">
            <div class="col-md-12 text-center">
                <button class="btn btn-primary clearfix" (click)="handlerShowMore($event)">
                    Mostrar mais...
                    <!-- <i class="fa fa-plus"></i> -->
                </button>
            </div>
        </div>
        
    </div>
</div>
<button (click)="gotoTop()" *ngIf="btnTopShow" class="btn btn-light btn-lg back-to-top" role="button">
    <i class="fa fa-chevron-up"></i>
</button>
